<ion-content class="container detail">
  <div class="items-block"
    *ngIf="travel">
    <p class="info-text typewriter-anim">¡Que no se te olvide nada!</p>

    <ion-list #dynamicList
      lines="full"
      class="list-items">
      <ion-list-header (click)="editTitle()">{{ travel.title }}</ion-list-header>

      <ion-item class="edit-title-input"
        *ngIf="showInputTitle">
        <ion-label class="intermitente-anim">$></ion-label>
        <ion-input #titleInput
          class="element title"
          name="title"
          maxlength="25"
          [value]="title"
          (ionBlur)="exitTitleInput()"></ion-input>
      </ion-item>

      <div class="button-wrapper remove">
        <ion-button class="intermitente-anim"
          (click)="removeTravel()">Borrar viaje</ion-button>
      </div>

      <!-- REORDER NOT WORK IONIC 4
      <ion-reorder-group disabled="false"
        (ionItemReorder)="reorderItems($event)"> -->
      <ion-item-sliding *ngFor="let item of travel.items; let i = index">
        <ion-item class="item"
          lines="none">
          <ion-label>{{ i + 1 }}. {{ item }}</ion-label>
          <!-- <ion-reorder slot="end"></ion-reorder> -->
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option class="remove-option"
            (click)="removeItem(i)">Remove</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <!-- </ion-reorder-group> -->
    </ion-list>

    <div class="button-wrapper"
      *ngIf="!showInputElement">
      <p class="info-text typewriter-anim">Añade nuevos elementos:</p>
      <ion-button class="intermitente-anim"
        (click)="addElement()">Añadir</ion-button>
    </div>

    <ion-item *ngIf="showInputElement">
      <ion-label class="intermitente-anim">$></ion-label>
      <ion-input #elementInput
        class="element"
        name="element"
        maxlength="25"
        [value]="element"
        (ionBlur)="exitElementInput()"></ion-input>
    </ion-item>

    <div class="button-wrapper save"
      *ngIf="showSaveButton()">
      <ion-button class="inverted"
        (click)="saveList()">Guardar</ion-button>
    </div>
  </div>
</ion-content>
